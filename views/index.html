<!DOCTYPE html>
<html lang = "ch">

<head>
	<!---meta-->
	<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8"/>

	<!--style-->
	<link rel = "stylesheet" type = "text/css" href = "../public/stylesheets/index.css">
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}

		h2 {
			color: blueviolet;
			text-align: center;
		}

		p {
			margin-top: 3vh;
		}

		.sign-in {
			text-align: right;
			margin-right: 50px;
			margin-top: 1vh;
		}

		.btn-sign-log {
			background-color: white;
			font-size: 1rem;
			border: 0px solid;
			color: blueviolet;
			font-style: italic;
		}

		.row {
			width: 100%;
		}

		section {
			border: 2px solid black;
			margin: auto;
			width: 50%;
			height: 40px;
		}

		.chatbox {
			width: 70vw;
			min-width: 430px;
			height: 60vh;
			padding: 25px;
			margin: 0px auto 0px auto;
			box-shadow: 0 3px #ccc;
			background-color: rgb(247, 241, 221);
		}

		.chatlogs {
			padding: 10px;
			width: 100%;
			height: 100%;
			overflow-x: hidden;
			overflow-y: scroll;
		}

		/*Styling the scrolllbar*/
		.chatlogs::-webkit-scrollbar {
			width: 10px;
		}

		.chatlogs::-webkit-scrollbar-thumb {
			border-radius: 5px;
			background: rgba(0, 0, 0, .1);
		}


		.chat {
			display: flex;
			flex-flow: row wrap;
			align-items: flex-start;
			margin-bottom: 10px;
		}

		.user-photo img {
			background-color: rgb(39, 119, 180);
			padding: 8px;
			width: 100%;
		}

		.chat .chat-message {
			padding: 15px;
			margin: 5px 10px 0;
			font-size: 18px;
		}

		.user-photo {
			width: 60px;
			height: 60px;
			background: #ccc;
			border-radius: 50%;
			overflow: hidden;
		}

		.friend .chat-message {
			color: black;
			width: auto;
			max-width: 70%;
			background: rgb(229, 229, 234);
			border-radius: 20px 20px 20px 0;
		}

		.self .chat-message {
			color: white;
			max-width: 80%;
			width: auto;
			margin: 5px 0 5px auto;
			border-radius: 20px 20px 0px 20px;
			background: rgb(64, 172, 246);
			overflow-wrap: break-word;
		}

		.headerBar {
			font-size: 25px;
			color: white;
			padding: 25px;
			width: 70vw;
			min-width: 430px;
			display: flex;
			flex-flow: row wrap;
			align-items: flex-start;
			margin: 3vh auto auto auto;
			background: blueviolet;;
			border-radius: 10px 10px 0px 0px;
		}

		.headerBar .title {
			margin: auto 20px;
		}

		.headerBar .user-photo {
			margin: 0px 0px 0px 10px;

		}

		.headerBar .user-photo img {
			width: 100%;
		}

		.chat-form {
			margin: 0px auto 0px auto;
			display: flex;
			width: 70vw;
			min-width: 430px;
			align-items: flex-start;
			overflow: auto;
			background: rgb(244, 243, 244);
			border-radius: 0 0 10px 10px;
			border-top: 5px solid rgb(212, 212, 212);
		}


		#inputDiv {
			width: 75%;
			margin-right: 15px;

		}


		.chat-form textarea {
			padding: 5px 5px 5px 15px;
			background: #fbfbfb;
			width: 100%;
			min-height: 5px;
			border: 2px solid lightblue;
			border-radius: 20px;
			resize: none;
			font-size: 18px;
			color: #000;
			margin: 15px 0px 15px 10px;
			display: block;
			overflow: hidden;
			box-shadow: none;
			outline: none;

		}

		.chat-form textarea:focus {
			background: #fff;
		}

		#chat-form-buttons {
			margin: auto;
		}

		.chat-form button:hover {
			background: rgb(255, 153, 0);
		}

		.gif img {
			margin: 10px;
			border-radius: 20px;
		}


		.buttonResponse {
			color: white;
			max-width: 80%;
			width: fit-content;
			margin: 5px 0 5px auto;
			border-radius: 20px 20px 0px 20px;
			background: rgb(64, 172, 246);
			overflow-wrap: break-word;
			font-size: 18px;
			padding: 10px;
			margin: 20px 5px;
			float: left;
		}

		.buttonResponse:hover {
			background: rgb(100, 200, 255);
		}


		#switchInputType {
			max-width: 40px;
			max-height: 40px;

		}

		#rec {
			max-width: 40px;
			max-height: 40px;
		}

		#buttonDiv {
			margin: 0 auto;
			width: inherit;
		}
	</style>
	<!--javascript-->
	<script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src = "http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src = "https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script type = "text/javascript" src = "js/index.js"></script>
	<title>章鱼留学——你身边的留学顾问</title>
</head>
<body>

<div class = "row">
	<div style = "text-align: center; ">
		<div class = "sign-in">
			<button id = "sign-in-btn" type = "button" class = "btn btn-sign-log" onclick = "location.href='login.html'">
				登陆/注册
			</button>
		</div>

		<p>
			<img src = "https://i.ibb.co/xCGqvns/tupian3.png" alt = "tupian3" width = "100" height = "100">
		</p>
		<h2 style = "font-size: 200%;"> Hi, how can I help you?</h2>

		<div class = "headerBar">
			<div class = "user-photo"><img src = "https://i.ibb.co/xCGqvns/tupian3.png"></div>
			<p class = "title">Octopedia</p>
		</div>
		<div class = "chatbox">
			<div class = "chatlogs">
				<div class = "chat friend">
					<div class = "user-photo"><img src = "https://i.ibb.co/xCGqvns/tupian3.png"></div>
					<p class = "chat-message">Hello!</p>
				</div>

				<div class = "chat friend" id = "loadingGif" style = "display: none;">
					<div class = "user-photo"><img src = "https://i.ibb.co/xCGqvns/tupian3.png"></div>
					<div class = "gif"><img src = "https://s7.gifyu.com/images/loading097814dacadc83f8.th.gif"></div>
				</div>

			</div>
		</div>
		<div class = "chat-form">
			<div id = "inputDiv">
				<div id = "buttonDiv"></div>
				<textarea class = "input" placeholder = "Message" rows = "1" data-min-rows = '1'></textarea>
			</div>
			<div id = "chat-form-buttons">
				<input type = "image" id = "rec" src = "https://i.ibb.co/0F52THg/microphone.png">
				<input type = "image" src = "https://i.ibb.co/8rpK389/keyboard.png" id = "switchInputType"/>
			</div>
		</div>
		<!-- <a href="https://ibb.co/8rpK389"><img src="https://i.ibb.co/8rpK389/keyboard.png" alt="keyboard" border="0"></a> -->
		<!--- trying to connect to script that controls actions-->
		<!-- <script type="text/javascript" src="chat_bot_script.js"></script>   -->
	</div>
</div>
</body>

</html>
